<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="/assets/img/logo.png">
    <!-- style chung -->

<body>
    <div class="app_header d-flex" id="header">

    <div class="app_body d-flex">
        <div class="app_sidebarWrap d-flex">
            <div class="createButton">
                <span class=" createBtn material-symbols-outlined">
                    add_circle
                </span>
                <a class="add_newBlog__link" href="../blog/index.html">
                    <span class="material-symbols-outlined">
                        edit
                        </span>

                </a>
            </div>
            <ul class="sidebar_list">
                <li>

                </li>
                <li>

                    </a>
                </li>
                <li>
                    <a href="../learn/index.html">

                    </a>
                </li>
                <li>
                    <a href="../blog/index.html" onclick="resetURL()">

                            breaking_news
                        </span>
                        <span class="sidebar_icon__sub">Blog</span>
                    </a>
                </li>
            </ul>


        </div>
        <div class="app_withSidebarContent">
            <div class="banner">
                <img src="/assets/img/banner1.png" alt="">

            <div class="homeWrapper">

                    </div>
                    
                    <div class="it_course__wrapper">

                            <h1>Khóa học lập trình</h1>
                            <span class="scrollList_label">

                        </div>

                        </div>
                    </div>
                    <div class="office_course__wrapper">
