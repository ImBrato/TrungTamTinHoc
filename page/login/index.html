<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleLogin.css">
</head>

<body>
    <div class="login_wrapper">
        <div class="login_container">
            <div class="login_content">
                <div class="login_header">
                    <a href="https://fullstack.edu.vn/" target="_top"><img class="login_logo" src="/assets/img/logo.png"
                            width="50px" alt="F8"></a>
                    <h1 class="login_title">Chào mừng đến với CodeHeroes</h1>
                </div>
                <div class="login_body">
                    <div class="login_mainStep">
                        <div class="signinButton_wrapper"><img class="signinButton_icon"
                                src="https://accounts.fullstack.edu.vn/assets/images/signin/personal-18px.svg"
                                alt="Đăng nhập với personal"><span class="signinButton_title">Sử dụng email / số điện
                                thoại</span></div>
                        <div class="signinButton_wrapper"><img class="signinButton_icon"
                                src="https://accounts.fullstack.edu.vn/assets/images/signin/google-18px.svg"
                                alt="Đăng nhập với google"><span class="signinButton_title">Tiếp tục với Google</span>
                        </div>
                        <div class="signinButton_wrapper"><img class="signinButton_icon"
                                src="https://accounts.fullstack.edu.vn/assets/images/signin/facebook-18px.svg"
                                alt="Đăng nhập với facebook"><span class="signinButton_title">Tiếp tục với
                                Facebook</span></div>
                        <div class="signinButton_wrapper"><img class="signinButton_icon"
                                src="	https://accounts.fullstack.edu.vn/assets/images/signin/github-18px.svg"
                                alt="Đăng nhập với github"><span class="signinButton_title">Tiếp tục với Github</span>
                        </div>
                    </div>
                    <p class="login_dontHaveAcc">Bạn chưa có tài khoản? <a href="/register">Đăng ký</a></p>
                </div>

                <div class="login_backBtn">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                        class="svg-inline--fa fa-chevron-left fa-w-10 " role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                        </path>
                    </svg>
                </div>

                <div class="login_body_2">
                    <div class="login_formBody">
                        <div class="fa-w-10">
                            <!-- <div class="formInput_wrapper">
                                <div class="formInput_labelGroup"><label class="formInput_label">Tên của
                                        bạn?</label></div>
                                <div class="formInput_inputWrap"><input placeholder="Họ và tên của bạn"
                                        name="display_name" maxlength="50" value=""></div>
                            </div> -->
                        </div>
                        <div class="formControl_wrapper">
                            <div class="formInput_wrapper">
                                <div class="formInput_labelGroup"><label class="formInput_label">Số điện
                                        thoại</label></div>
                                <div class="formInput_inputWrap">
                                    <div class="formSelect_wrapper formSelect_insideInput">
                                        <div class="formSelect_label" aria-expanded="false"><span>VN
                                                +84</span><svg aria-hidden="true" focusable="false" data-prefix="fas"
                                                data-icon="chevron-down"
                                                class="svg-inline--fa fa-chevron-down fa-w-14 formSelect_icon"
                                                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                                <path fill="currentColor"
                                                    d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z">
                                                </path>
                                            </svg></div>
                                    </div><input class="phoneInput" type="text" placeholder="Số điện thoại" name="phone" maxlength="12"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="formControl_wrapper">
                            <div class="formInput_wrapper">
                                <div class="formInput_labelGroup">
                                    <label class="formInput_label">Mật khẩu</label>
                                </div>
                               
                                <div class="formInput_inputWrap"><input class="passwordInput"
                                        placeholder="Nhập mật khẩu" type="password" maxlength="20" value="">

                                </div>
                            </div>
                        </div>

                        <button class="ranks-module_primary base-module_button sizes-module login_submitBtn tooltip-module_tooltip" type="button">
                            <div class="base-module_inner sizes-module_inner"><span class="base-module_text">Đăng nhập</span></div>
                        </button>


                    </div>
                </div>

            
                <div class="login_acceptTerm">Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với <a href="https://fullstack.edu.vn/terms" target="_top">điều khoản sử dụng</a> của chúng tôi.</div>           
            </div>
           
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
